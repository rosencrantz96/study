<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문: 반복! 초기값 ; 조건식 ; 증가값
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }

        // 증가값은 응용 가능! (마이너스도 됨!)
        for (let i = 0; i < 5; i+=2) {
            console.log(i);
        }

        //sum을 먼저 let으로 선언을 해주어야...? 중괄호 안에 들어가버리면 못 찾음. 에러남.  
        let sum = 0
        for (let i = 0; i <= 100; i++) { // 0 ~ 100 
            sum += i // sum = sum + i ; // (+=의 의미는 누적 합산) // 0부터 100까지의 합계 : sum은 0인 상태에서 가장 처음 i값 더함. 다음은 누적합산 적용되어서 0부터 100까지의 합산이 됨! 
            console.log(`sum: ${sum}`)
        }

        console.log(`최종 sum: ${sum}`)
        
    </script>
</body>
</html>
