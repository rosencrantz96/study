    <!-- *class명은 의미가 있는 이름으로 같게 해줘야 한다 -->

    <!-- id명은 의미가 있는 이름으로 다르게 해줘야(유일한 값) 한다. (중복x) -->
     <h1 class="title2 on" id="board">자유게시판</h1>
