<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(array) {
            let output = array[0]; // 52

            for (const item of array) {

                // 1. (비교) 52 > 52, 52 > 273, 52 > 32... -> 3. 32 > 103, 32 > 275, 32 > 24... -> 5. 24 > 57 은 거짓. 따라서 최종 값은 24로 남는다.   
                if (output > item) {
                    output = item // 2. 52 > 32는 참! 그래서 아웃풋이 32로 바뀐다. -> 4. 32 > 24 참이어서 아웃풋이 24로 바뀜. 
                }
            }

            //6. 최종 최솟값 24로 산출. 
            return output
        }

        const testArr = [52, 273, 32, 103, 275, 24, 57]
        console.log(`최솟값: ${min(testArr)}`)
    </script>
</body>
</html>
