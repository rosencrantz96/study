<body>
    <script>
        function sumAll (a, b) {
            let output = 0;
            for (let i = a; i <= b; i++) {
                console.log(i)
                output += i; // 누적 합산  
            }
            return output; 
        }

        console.log(`합: ${sumAll(42, 90)}`); 
    </script>
