    <title>전역변수</title>
    <body>
        <script>
            var num = 1; // 전역변수

            //함수선언
            function love(){
              var b = 10; // 지역변수
              var a = num + 1; // 지역변수
              console.log('a:',a);
            }

            love();
            console.log(num);
            console.log(b);
        </script>
</body>
