<body>
    <script>
        const rawInput = prompt("년도를 입력하세요.", 0);

        const year = Number(rawInput)


        function sum (year) {
            let sum = year % 400
            console.log(sum)
        }
        
        sum(year)

        if (sum=== 0) {
            alert('윤년입니다.')
        } else {
            alert('윤년이 아닙니다.')
        }

    </script>
