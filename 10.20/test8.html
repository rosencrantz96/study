<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // setTimeout(function() {
        //     ...
        // })


        // 1000 = 1초
        // setTimeout(()=>{
        //     console.log('2초 후에 실행됩니다.')
        // }, 2000)

        let cnt = 0;
        
        let id = setInterval(()=>{
            console.log(`4초마다 실행됩니다. ${cnt}`)
            cnt++;
        }, 4000)

        setTimeout(()=>{
            console.log('타이머 종료')
            clearInterval(id)
        }, 5000)
    
    </script>
</body>
