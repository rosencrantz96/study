<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout</title>
  <style>
    #wrapper{
    width: 700px;
    /* 1. 컨테이너에 그리드 먼저 주세요 */
    display: grid;
    /* 2. 3행 3열 만들기 */
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 100px);
  }
  .box{
    padding: 15px;
    color: #fff;
    font-weight: bold;
    text-align: center;
  }   
  .box1 {
    background-color: #3689ff;
    /* 3. 컬럼의 영역 지정 (1~4를 차지하겠다) */
    grid-column: 1/4;
  }
  .box2 {
    background-color: #00cf12;
    grid-row: 2/4;
  }
  .box3 {
    background-color: #ff9019;
    grid-column: 2/4;
    /* 4. box 3과 4는 시작 위치도 지정해주어야 함 (시작점이 1이 아니니까) */
    grid-row-start: 2;
    }
  .box4 {
    background-color: #ffd000;
    grid-column-start: 3;
    grid-row-start: 3;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
  </div>
</body>
</html>
