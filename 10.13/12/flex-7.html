<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>플렉서블 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      float: left;
      width: 200px;
      height: 150px;
      display: flex;          /* 플렉스 컨테이너 지정 */
      /* container에서 디폴트하게 지정 */
      flex-flow: row wrap;   /* 왼쪽에서 오른쪽, 여러 줄 표시 */
      border: 1px solid #222;
      background-color: #eee;
      margin: 30px;
    }
    /* align이 들어가면 교차축과 관련된 거라고 생각하렴. justify는 주축 관련 */
    #opt1{
      /* align-content: 주축에서 줄바꿈이 생겨서 플렉스 항목을 여러줄로 표시할 때 사용 */
      /* 콘텐츠를 한꺼번에 이동시킬 때 사용 (교차축을 기준으로) */
      align-content: flex-start;
    }
    #opt2{
      align-content: flex-end;
    }
    #opt3{
      align-content: center;
    }
    #opt4{
      align-content: space-between;
    }    
    #opt5{
      align-content: space-around;
    }
    #opt6{
      align-content: stretch;
    }                            
    .box {
      width:80px;
      background-color:#222;   
      border:1px dotted #e9e9e9;   
    }
    p {
      color:#fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>            
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>    
  <div class="container" id="opt6">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>  
</body>
</html>
