<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      width: 700px;
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      /* 1. 먼저 디스플레이 설정! 디스플레이 플렉스를 하게되면 div 안에 있는 애들이 수평으로 정렬됨. (원랜 블록이라 수직으로 쌓여있었음) */
      display: flex;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;   
      width: 80px;
      background-color: #222;   
    }
    
    /* flex-direction: 방향 지정 */
    #opt1 {
      /* row가 디폴트 */
      flex-direction: row;
    }
    #opt2 {
      flex-direction: row-reverse;
    }
    #opt3 {
      /* row, column 많이 쓴다 */
      flex-direction: column;
    }
    #opt4 {
      flex-direction: column-reverse;
    }

    p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>            
</body>
</html>
