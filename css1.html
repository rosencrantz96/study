<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 100% = 1배, em, rem = 배수. 퍼센트는 글자보단 박스모델에 더 많이 사용! 글자는 em, rem 더 많이 사용 */
        /* **em과 rem의 차이 잘 알아두세요. (em: 부모 태그가 폰트 기준, rem: html 페이지 폰트 사이즈가 기준) */
        
        /* * {
            font-size: 2em;
        } */

        html {
            font-size: 30px;
        }

        #content {
            font-size: 10px;
        }
        
        #content p {
            /* em: 부모가 기준 */
            font-size: 2em;
        }

        p:nth-of-type(1) { font-size: 1rem;}
        p:nth-of-type(2) { font-size: 2rem;}
    </style>
</head>
<body>
    <div id="content">
        <p>1. Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <p>2. Lorem ipsum dolor sit amet consectetur.</p>
    <p>3. Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
