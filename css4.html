<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고급 선택자</title>
  <style>
    /* 인접 형제 선택자 (바로 뒤에 오는 하나만 선택) */
    /* h1 + p {
        background-color: #222;
        color: #fff;
    } */

    /* 형제 선택자 (뒤에 오는 모든 형제들 선택) */
    h1 ~ p {
        background-color: #222;
        color: #fff;
    }
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>
    <p>가족실(2~4인) : 60,000원/일</p>
    <p>도미토리(4인 공용) : 25,000원/일</p>
  </section>   
</body>
</html>
