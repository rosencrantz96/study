<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      var number = 10

      console.log(++number) // 11 (연산자 앞에: 일단 더해라)
      console.log(number++) // 11 (연산자 뒤에: 일단 보여줘라)
      console.log(++number) // 13
      console.log(number--) // 13

    </script>
  </head> 
  <body>  
  </body>
</html>
