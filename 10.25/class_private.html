<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Square { 
            #length // this.length를 private으로 사용하겠다고 정의한 것

            constructor (length) {
                this.#length = length
            }

            getPerimeter () {
                return 4 * this.#length
            }
            getArea () {
                return this.#length * this.#length
            } 
        }

        // private: 외부에서 접근하지 못하게 한다. 
        const square = new Square(10)
        // square.#length = -10 // 수정 못함
        // console.log(`length: ${square.#length}`) //볼 수 없음 (private field라고 뜬다)
        console.log(`getPerimeter(): ${square.getPerimeter()}`) 
        console.log(`getArea(): ${square.getArea()}`)
    </script>
</body>
</html>
