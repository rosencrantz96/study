<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 = 속성 + 메소드
        class Rectangle {
            //속성 
            constructor (width, height) {
                this.width = width
                this.height = height
            }

            //메소드
            //사각형 둘레 구하기
            getPerimeter () {
                return 2 * (this.width + this.height) // 둘레 구하는 공식 
            }
            //사각형의 넓이 구하기
            getArea () {
                return this.width * this.height
            } 
        }

        class Square extends Rectangle { // 자식 클래스 extends 부모 클래스! Rectangle이 Square 부모 됨
            constructor(length, length2) {
                // console.log(length, length2)
                super(length, length2) // super: 부모의 생성자 함수를 호출한다
            }
        }

        // const rect = new Rectangle(10, 20) // 괄호 안에는 width, height 값을 주면 된다
        // console.log(rect.getPerimeter())
        // console.log(rect.getArea()) 

        // 자식클래스는 부모클래스에 있는 속성과 메소드를 쓸 수 있다. 
        const square = new Square(10, 20)
        console.log(square.width) // 속성도 가져올 수 있다. 
        console.log(square.getPerimeter()) // 부모태그의 함수 가져옴. 
        console.log(square.getArea())
    </script>
</body>
</html>
