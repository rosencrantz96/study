<body>
    <script>
        // 속성 + 메소드 
        class Pet {
            static color = 'black' // 정적 속성(static 속성)

            // constructor: 생성자 함수 
            constructor(nameVal, ageVal, catVal) {
                // 속성
                this.name = nameVal
                this.age = ageVal
                this.cat = catVal
            }

            // 메소드(함수)
            eat (food) {
                console.log(`${this.name}이가 ${food}을(를) 먹습니다.`)
            }

            //나이 출력
            agePrint () {
                console.log(`${this.name}의 나이는 ${this.age}세 입니다.`)
            }
            //종 출력
            catPrint () {
                console.log(`${this.name}의 종류는 ${this.cat}입니다.`)
            }

            static colorPrint() { // 정적 메소드(static 메소드)
                console.log(`${this.color}입니다.`) // static 메소드는 같은 static 끼리만 접근 가능
            }
        }

        // const pet = new Pet('구름', 7, '코숏')
        // const pet2 = new Pet('별', 9, '페르시안')

        console.log(Pet.color) // static은 인스턴스가 없어도 된다! 
        console.log(Pet.colorPrint('')) // 속성과 메소드를 바로 가져올 수 있다.
