<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>    
    body {
      font-size:20px;  /* 전체 글자 크기 */
    }
    h1 { 
      /* font-family는 여러개 지정 가능! 사용자 입장에서 폰트 지원이 안 되어서 보이지 않으면 뒤의 폰트로 넘어가도록. serif or sans-serif는 마지막에 꼭 붙여야 함. (다국어 지원) */
      /* font1, font2, san-serif; 이렇게 표시 */
      font-family: 바탕;  /* 글꼴 */
      font-size:3em;  /* 글자 크기 */
    } 
    .accent {
      font-size:larger;  /* 글자 크기 */
      font-weight: 800;  /* 글자 굵기 */
    }
    .italic {
      font-style: italic;  /* 글자 스타일 */
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
