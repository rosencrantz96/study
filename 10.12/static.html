<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* static은 아무것도 적용되지 않은 기본값이라 굳이 표기하지 않음 */
        div.parent {
            width: 400px;
            height: 300px;
            background: royalblue;
        } 

        /* 차곡차곡 쌓임 (겹치지 x) */
        div.child1 {
            width: 200px;
            height: 100px;
            background: salmon;
        }

        div.child2 {
            width: 200px;
            height: 100px;
            background: rgb(170, 245, 152);
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
    </div>
</body>
</html>
