<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent {
            position: relative;
            width: 400px;
            height: 200px;
            background: royalblue;
        } 

        div.child1 {
            position: absolute;
            top: 80px;
            right: 150px;
            width: 200px;
            height: 100px;
            background: salmon;
            /* z-index 수치(값)가 클 수록 앞에 온다 */
            /* 원래는 코드 상 나중에 입력한 것이 위로 올라옴 */
            /* 2가 더 크니깐... 앞에 오는 것임... 머쓱  */
            z-index: 2;
        }

        div.child2 {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 200px;
            height: 100px;
            background: rgb(170, 245, 152);
            z-index: 1;
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
    </div>
</body>
</html>
