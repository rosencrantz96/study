<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>플렉서블 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      display: flex;  /* 플렉스 컨테이너 지정 */
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
    }

    /* justify-content: 주축(main axis)을 기준으로 정렬 */
    #opt1{
      /* 디폴트 */
      justify-content: flex-start;
    }
    #opt2{
      /* 끝점을 기준으로 정렬 */
      justify-content: flex-end;
    }
    #opt3{
      /* 가운데로 정렬 */
      justify-content: center;
    }
    #opt4{
      /* 일단 첫번째, 마지막을 양 끝에 붙이고 사이사이 공간을 일정하게 준다 */
      justify-content: space-between;
    }    
    #opt5{
      /* 모두 일정한 공간으로 띄워준다 */
      /* space-between, around를 많이 씀(공간을 띄워주니깐요) */
      justify-content: space-around;
    }                     
    .box {
      padding: 5px 45px;
      margin: 5px;   
      background-color: #222;   
    }
    p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container"  id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>            
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>    
</body>
</html>
