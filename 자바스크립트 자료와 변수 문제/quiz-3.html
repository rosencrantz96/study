<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const r = Number(rawInput)


      //원의 넓이와 둘레를 구해 출력하세요.
      let w = 3.14 * r * r;
      let d = 2 * 3.14 * r;

      // ${}에다가 변수를 주지 않고 바로 식을 넣어도 됨.  
      console.log(`원의 넓이: ${d}, 원의 둘레: ${w}`);
</script>
