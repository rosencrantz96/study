<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyAll(a, b) {
            let output = 1

            for (let i = a; a <= b; i++) {
                output *= i
                return output
            }
        }

        console.log(multiplyAll(1, 3))
    </script>
</body>
</html>
