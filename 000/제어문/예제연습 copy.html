<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 10
        var f = "20"
        var result;
        
        result = a > b;
        document.write(result, "<br>")
        result = a < b;
        document.write(result, "<br>")

        // !=: 양쪽 값이 다르다
        result = a != b;
        document.write(result)

        // f는 문자열이기 때문에 숫자가 아니라 거짓. 
        result = b === f;
		document.write(result, "<br>");
    </script>
</body>
</html>
