<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("정수를 입력하세요.", 0)
        var msg = "3의 배수 아님."

        if (num % 3 === 0) {
            msg = "3의 배수입니다."
        }

        document.write(msg)

    </script>
</body>
</html>
