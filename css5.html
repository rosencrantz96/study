<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>속성 선택자</title>
	<style>
        /* 특정 속성값이 있는 요소를 찾음 */
        a[target="_parent"] {
            background-color: yellow;
        }
	</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#" target="_parent">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
  </body>
 </html>
