<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const one = 1200
        const two = 1300
        const three = 1000

        const four = prompt ("4분기 판매량은?", 0);

        const averge = (one + two + three)/3;
        const result = four >= averge ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다."

        document.write(result);
    </script>
</body>
</html>
