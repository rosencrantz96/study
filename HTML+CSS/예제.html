<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            }
    </style>
</head>
<body>
    <h1>1</h1>
    <table border="1" width="360" height="300">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <hr>
    <h2>2</h2>
    <table border="1" width="360" height="300">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
            <td colspan="2">7</td>
            <td>8</td>
        </tr>
    </table>
    <hr>
    <h3>3</h3>
    <table border="1" width="360" height="300">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <h1>4</h1>
    <table border="1" width="300" height="300">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>
    <hr>
    <h1>멍청이의 연습용 테이블 4</h1>
    <table border="1" width="360" height="300">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>
</body>
</html>
