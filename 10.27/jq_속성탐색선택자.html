<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" target="_blank">이동</a>
    <a href="https://www.naver.com/" target="_blank">이동</a>
    <form action="#" id="member_f">
        <input type="text" name="user_id" id="user_id">
        <input type="password" name="user_pwd" id="user_pwd">
    </form>
    <script src="./jquery-3.6.1.min.js"></script> 
    <script>
        $(function(){
            // css 속성과 똑같음! 찾고 싶은 요소를 []안에 쓰면 됩니다.
            $('a[target]').css("border", "1px solid red")
            $('a[href^=https]').css("border", "1px solid blue")

            $('#member_f :text').css({
                "background-color":"blue",
                "height": "200px"
            }) // css 속성 여러개를 쓰고 싶을 때는 이렇게 하면 된다. 

            $('#member_f :password').css({
                "background-color":"green",
            })
        })
    </script>
</body>
</html>
