<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>
            <strong>객체 조작</strong>
        </h1>

        <p class="ct1">내용1</p>
        <p class="ct1">내용2</p>
        <p class="ct2">내용3</p>
        <p class="ct2">내용4</p>

        <ul>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    <script src="./jquery-3.6.1.min.js"></script> 
    <script>
        $(function(){
            // unwrap -> 태그를 감싸고 있던 상위 태그를 사라지게 함! 
            $("strong").unwrap();
            // 내용1, 내용2가 div로 감싸졌다! 
            $(".ct1").wrap("<div />");
            // ct2를 한 번에 감싸는거! 
            $(".ct2").wrapAll("<div />");
            // li 내부에 있는 요소를 다른 거로 감싸준다
            $("li").wrapInner("<h3 />")
        })
    </script>
</body>
</html>
