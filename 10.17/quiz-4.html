<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("달러을 입력하세요.")
      console.log(rawInput)

      const dollar = Number(rawInput)
      console.log(dollar)
      const won = 1270 * dollar

      //달러와 원화를 구해 출력하세요.
      console.log(`결과: ${dollar}달러는 ${won}원 입니다.`);
    </script>
  </head>
  <body></body>
