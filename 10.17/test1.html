<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;  // 변수: 값 재할당 가능 
        var num = 10; // 같은 변수명 사용 가능 
        console.log(num);

        // num = 5;
        // console.log(num);

        const num2 = 2; // 상수: 값을 수정할 수 없다.(재할당 불가)
        console.log(num2)

        // // console 확인해보면 에러 떠있음... ㅠㅠ 상수는 바꿀 수 없다! 
        // num2 = 5;
        // console.log(num2)

        let num3 = 5; // let: 값 재할당 가능
        // num3 = 10 
        // let num3 = 10; // 같은 변수명 사용 불가능 
        console.log(num3); 
        
    </script>
</body>
</html>
