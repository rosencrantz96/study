<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Calc(num1, num2) {
            //속성
            this.num1 = num1;
            this.num2 = num2;
        }    

                //메소드
        Calc.prototype.add = function() {
            var result = this.num1 + this.num2;
            return result;
        }

        Calc.prototype.sub = function() {
            var result = this.num1 - this.num2;
            return result;
        }        

        Calc.prototype.division = function() {
            var result = this.num1 / this.num2;
            return result;
        } 

        Calc.prototype.multiple = function() {
            var result = this.num1 * this.num2;
            return result;
        }

        var num1 = Number(prompt("숫자 입력", 0));
        var num2 = Number(prompt("숫자 입력", 0));
        
        var calc = new Calc(num1, num2); 

        document.write("덧셈: " + calc.add() + "<br />");
        document.write("뺄셈: " + calc.sub() + "<br />");
        document.write("나눗셈: " + calc.division() + "<br />");
        document.write("곱셈: " + calc.multiple() + "<br />");
    </script>
</body>
</html>
