    <script>
        // function curry(f) {
        //     return function(a) {
        //         return function(b) {
        //             return f(a, b);
        //         }
        //     }
        // }
        
        
        // 커링 변환을 하는 curry(f) 함수 (화살표함수 ver)
        const curry = f => a => b => f(a, b);

        // f에 전달된 함수
        const sum = (a, b) => a + b;

        const curriedSum = curry(sum);
        console.log(curriedSum(1)(2));
    </script>
