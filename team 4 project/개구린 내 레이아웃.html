<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마블 영화 소개 페이지</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {list-style: none;}

    header, footer {
        background: wheat;
    }

    .wrap {
        background: beige;
        padding-top: 100px;
    }

    section .con {
        max-width: 1440px;
        margin: 0 auto;
        height: 100%;
    }

    .slider {
        height: 500px;
    }

    .slider__content {
        background: palevioletred;
    }

    .poster {
        height: 605px;
    }

    .poster__content {
        background: brown;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }

    .poster__content div {
        width: 300px;
        height: 400px;
        text-align: center;
        background: plum;
    }

    .banner {
        height: 200px;
    }

    .banner__content {
        background: darkblue;
    }

    .sns {
        height: 100px;
    }

    .sns__content {
        background: seagreen;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .sns__content > ul {
        display: flex;
        flex: 1;
        justify-content: space-around;
        flex-direction: row;
    }

    .sns__content > ul li {
        background: darkolivegreen;
        width: 50px;
        height: 50px;
        text-align: center;
    }

    .news {
        height: 605px;
    }

    .news__wrap {
        height: 500px;
    }

    .news__content {
        background: aquamarine;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }
    
    .news__content div {
        width: 300px;
        height: 400px;
        text-align: center;
        background: wheat;
    }

    .news__page {
        margin-top: 30px;
        text-align: center;
        display: flex;
        justify-content: center;
    }

    .news__page a {
        display: inline-block;
        width: 32px;
        height: 32px;
        box-sizing: border-box;
        border-left: 0;
        line-height: 32px;
    }

    .news__page a.bt {
        font-size: 1.2rem;
        letter-spacing: -1px;
    }

    .news__page a.num {
        font-size: 1.4rem;
    }
</style>
<body>
    <header>
       <h1>헤더입니다.</h1>
    </header>
    <main class="wrap">
        <section class="slider">
            <div class="slider__content con"><h1>개봉 임박 영화 포스터 홍보(블랙 팬서: 와칸다 포에버, 앤트맨과 와스프: 퀀텀 매니아)</h1></div>
        </section>
        <section class="poster">
            <div class="poster__content con" >
                    <div>앤트맨과 와스프: 퀀텀 매니아</div>
                    <div>블랙 팬서: 와칸다 포에버</div>
                    <div>토르: 러브 앤 썬더</div>
                    <div>닥터 스트레인지: 대혼돈의 멀티버스</div>
            </div>
        </section>
        <section class="banner">
            <div class="banner__content con">
                <a href="#">디즈니 플러스 스트리밍</a>
            </div>
        </section>
        <section class="sns">
            <div class="sns__content con">
                <ul>
                    <li>facebook</li>
                    <li>twitter</li>
                    <li>instagram</li>
                </ul>
            </div>
        </section>
        <section class="news">
            <div class="news__wrap">
                <div class="news__content con">
                    <div>마블 소식1</div>
                    <div>마블 소식2</div>
                    <div>마블 소식3</div>
                </div>
                <div class="news__page">
                    <a href="#" class="bt first">&lt;&lt;</a>
                    <a href="#" class="bt prev">&lt;</a>
                    <a href="#" class="num on ">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="bt next">&gt;</a>
                    <a href="#" class="bt last">&gt;&gt;</a>
                </div>
            </div>
        </section>
    </main>
    <footer><div><h2>푸터입니다.</h2></div></footer>
</body>
</html>
