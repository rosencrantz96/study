<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마블 영화 소개 페이지</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {list-style: none;}
    header, footer, section {box-sizing: border-box;}

    header {
        background: wheat;
    }

    .wrap {
        background: beige;
    }

    .promotion {
        background: lightblue;
        width: 800px;
        height: 200px;
    }

    .posters > div > ul {
        display: flex;
        justify-content: space-around;
    }

    .poster__content1 {
        background: blanchedalmond;
        width: 100px;
        height: 150px; 
    }
    .poster__content2 {
        background: blanchedalmond;
        width: 100px;
        height: 150px; 
    }
    .poster__content3 {
        background: blanchedalmond;
        width: 100px;
        height: 150px; 
    }
    .poster__content4 {
        background: blanchedalmond;
        width: 100px;
        height: 150px; 
    }
    .poster__content5 {
        background: blanchedalmond;
        width: 100px;
        height: 150px; 
    }

</style>
<body>
    <header>
       
    </header>
    <main class="wrap">
        <section class="slider">
            <div class="slider__content">개봉 임박 영화 포스터 홍보(블랙 팬서: 와칸다 포에버, 앤트맨과 와스프: 퀀텀 매니아)</div>
        </section>
        <section class="posters">
            <div>
                <ul class="poster_contents">
                    <li><div class="poster__content1">앤트맨과 와스프: 퀀텀 매니아</div></li>
                    <li><div class="poster__content2">블랙 팬서: 와칸다 포에버</div></li>
                    <li><div class="poster__content3">토르: 러브 앤 썬더</div></li>
                    <li><div class="poster__content4">닥터 스트레인지: 대혼돈의 멀티버스</div></li>
                    <li><div class="poster__content5">스파이더맨: 노 웨이 홈</div></li>
                </ul>
            </div>
        </section>
        <section class="ott_service">
            <div>
                <a href="#">디즈니 플러스 스트리밍</a>
            </div>
        </section>
        <section class="sns">
            <div class="sns__content">
                <ul>
                    <li>facebook</li>
                    <li>twitter</li>
                    <li>instagram</li>
                </ul>
            </div>
        </section>
        <section class="news_wrap">
            <div class="news__contents">
                <div class="news__contents1">뉴스 1</div>
                <div class="news__contents2">뉴스 2</div>
                <div class="news__contents3">뉴스 3</div>
                <div class="news__contents4">뉴스 4</div>
                <div class="news__contents5">뉴스 5</div>
            </div>
            <div class="news_page">
                <a href="#" class="bt first">&lt;&lt;</a>
                <a href="#" class="bt prev">&lt;</a>
                <a href="#" class="num on ">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">&gt;</a>
                <a href="#" class="bt last">&gt;&gt;</a>
            </div>
        </section>
        <section class="movie_wrap">
            <div class="movie_contents">
                <div class="movie__content1">영화1</div>
                <div class="movie__content2">영화2</div>
                <div class="movie__content3">영화3</div>
                <div class="movie__content4">영화4</div>
                <div class="movie__content5">영화5</div>
            </div>
            <div class="movie_page">
                <a href="#" class="bt first">&lt;&lt;</a>
                <a href="#" class="bt prev">&lt;</a>
                <a href="#" class="num on ">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">&gt;</a>
                <a href="#" class="bt last">&gt;&gt;</a>
            </div>
        </section>
    </main>
    <footer><div><h2>푸터입니다.</h2></div></footer>
</body>
</html>
