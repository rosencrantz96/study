<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체</title>
</head>
<body>
<script>
var Today = new Date();
console.log(Today.getFullYear()); // 말 그대로 연도를 가져오는 것임 
document.write('오늘은 ',Today.getFullYear(),'년 ',Today.getMonth()+1,'월 ',Today.getDate(),'일 '); // 오늘 날짜를 지정해서 가져올 때는 getMonth는 하나 줄여서 나오니까 꼭 +1을 해주어야 한다! 

switch(Today.getDay()){ // getDay는 숫자로 나오니까 이렇게 할 수밖에 없슴 ㅠ 
  case 0 : document.write('일요입니다.');
        break;
  case 1 : document.write('월요입입니다.');
        break;
  case 2 : document.write('화요일입니다.');
        break;
  case 3 : document.write('수요일입니다.');
        break;
  case 4 : document.write('목요입니다.');
        break;
  case 5 : document.write('금요입니다.');
        break;
  case 6 : document.write('토요입니다.');
        break;
}
</script>
</body>
</html>
