<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열, 객체 데이터(JSON)
        const product = {
            //key: value
            name: '건조망고',
            type: '당절임', 
            weight: 3,
            arr: ['안', '녕', '하']   
        }

        const product2 = [{
            name: '건조바나나',
            type: '바나나절임', 
            weight: 2,
        }, {
            name: '건조망고',
            type: '당절임', 
            weight: 3,
        }]

        const product3 = '{"result": true, "count": 42}' // 키에도 따옴표를 붙여주어야 한다 

        console.log(JSON.parse(product3)) // 객체 데이터로 바꿔준다! 
        console.log(JSON.stringify(product2)) // 문자열로 바꿔준다!
        console.log(product2[0])
        console.log(product2[1])

    </script>
</body>
</html>
