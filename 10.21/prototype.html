<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3. prototype 방식
        // 객체 = 속성 + 메소드 
        function Pet(nameVal, ageVal, kindVal) {
            // 속성
            this.name = nameVal;
            this.age = ageVal;
            this.kind = kindVal;
        }

        // 메소드 함수를 바깥으로 빼주는 것이 앞선 방식과의 차이
        // 객체명.prototype.함수명 = function() {}: 메모리 절약!!!
        Pet.prototype.eat = function(food) {
            console.log(`${this.name}이가 ${food}을(를) 먹습니다.`)
        }
        Pet.prototype.agePrint = function(ageVal) {
            console.log(`${this.name}의 나이는 ${this.age}세 입니다.`)
        }
        Pet.prototype.kindPrint = function(kindVal) {
            console.log(`이 고양이의 종류는 ${this.kind}입니다.`)
        }

        const pet = new Pet("구름", 5, '페르시안')
        const pet2 = new Pet("별", 10, '코숏') 
        const pet3 = new Pet("달", 7, '고등어') 
        const pet4 = new Pet("해", 9, '치즈 태비') 

        pet.eat("밥")
        pet.agePrint(5)
        pet.kindPrint('페르시안')

        pet2.eat('츄르')
        pet2.agePrint(10)
        pet.kindPrint('코숏')

        pet3.eat('설탕')
        pet3.agePrint(7)
        pet4.kindPrint('고등어')

        pet4.eat('연어')
        pet4.agePrint(9)
        pet4.kindPrint('치즈태비')
    </script>
</body>
</html>
