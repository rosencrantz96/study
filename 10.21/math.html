<body>
    <script>
        // const num = Math.random() // 0과 1 사이의 랜덤한 소수를 출력 
        // console.log(num)

        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        let num = getRandomArbitrary(1, 10)
        console.log(num.toFixed(0))
     
    </script>
