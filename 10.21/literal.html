<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 리터럴 방식 (6-1-1.html)
        // 객체 = 속성(스펙) + 메소드(함수 자료형 속성)
        
        // 속성 추가해보기: 나이, 종 .. -> 출력 
        // 함수 추가해보기: 잠자는 함수, 어디에서 자는지 매개변수 추가
        const pet = { //변수 선언
            name: '구름', // key: value
            year: 1,
            kind: '페르시안',

            /*
            eat: function(food) {
                console.log(`구름이가 ${food}를 먹습니다.`) // 함수 안의 기능
            },
            sleep: function(where) {
                console.log(`구름이가 ${where}에서 잡니다.`)
            }
            */

            eat: (food) => {
                console.log(`구름이가 ${food}을(를) 먹습니다.`)
            },
            sleep: (where) => {
                console.log(`구름이가 ${where}에서 잡니다.`)
            }
        }

        // console.log(pet)
        console.log(pet.name)
        console.log(pet.year)
        console.log(pet.kind)
        pet.eat('캔') // 메소드 호출
        pet.sleep('침대에서')

    </script>    
</body>
</html>
