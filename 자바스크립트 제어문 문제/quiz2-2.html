<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt("태어난 해를 입력해주세요.", "");
      const year = Number(rawInput);
      const e = year % 12;

      switch (e) {
            case 0:
                alert('원숭이띠입니다.')
                break;
            case 1:
                alert('닭띠입니다.')
                break;
            case 2:
                alert('개띠입니다.')
                break;
            case 3:
                alert('돼지띠입니다.')
                break;    
            case 4:
                alert('쥐띠입니다.')
                break;
            case 5:
                alert('소띠입니다.')
                break;
            case 6:
                alert('호랑이띠입니다.')
                break;
            case 7:
                alert('토끼띠입니다.')
                break;
            case 8:
                alert('용띠입니다.')
                break;
            case 9:
                alert('뱀띠입니다.')
                break;
            case 10:
                alert('말띠입니다.')
                break;
            case 11:
                alert('양띠입니다.')
                break;  
        }           
    </script>
  </head>
  <body></body>
</html>
