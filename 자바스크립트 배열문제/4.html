<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = prompt("숫자를 입력하시오");
        const result = []; 

        for (let x = 0; x < str.length; x++) {
            if (str[x] % 2 === 0) {
                result.push('-', str[x])
            } else {
                result.push(str[x])
            }
        }
        
        console.log(result);
    </script>
</body>
</html>
