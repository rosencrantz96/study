<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            width: 962px;
            margin: 0 auto;
        }

        #aside {
            width: 200px;
            height: 100%;

        }

    <div id="wrap">

        </div>
        <div id="section">
            <h1>Section</h1>
        </div>
    </div>
    <div id="footer"><h1>Footer</h1></div>

</html>
