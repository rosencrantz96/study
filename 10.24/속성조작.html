<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="rect" alt="고양이 1">
    <img class="rect" alt="고양이 2">
    <img class="rect" alt="고양이 3">
    <img class="rect" alt="고양이 4">
    <script>
        const rects = document.querySelectorAll('.rect') 

        rects.forEach(function(rect, index) {
            const width = (index + 1) * 100
            const src = `http://placekitten.com/${width}/250`

            // 요소.setAttribute(태그의 속성명, 속성값): 태그의 속성을 세팅해준다 
            // rect.setAttribute('src', src)
            rect.setAttribute('src', `http://placekitten.com/${width}/250`)
            // rect.setAttribute('alt', '야옹이')

            //요소.getAttribute(태그의 속성명): 태그의 속성을 가져온다 
            console.log(rect.getAttribute('alt')) 
        })
    </script>
</body>
</html>
