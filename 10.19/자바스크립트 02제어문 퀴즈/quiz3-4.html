<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let output = ''

      // 이중 for문 작성
      for (let i = 1; i < 10; i++) {
        for (let j = 5; j > i; j--) {
          output += '-'
        }
        for (let k = 0; k < i * 2 - 1 ; k++) {
          output += '*'
        }
 

        output += '\n'
      }

      
      // 출력합니다.
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
