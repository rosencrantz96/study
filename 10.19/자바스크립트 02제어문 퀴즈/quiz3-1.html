<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const array = ['사과', '배', '귤', '바나나']

      console.log('# for in 반복문')
      for (const i in array) {
        console.log(i)         // 0, 1, 2, 3 으로 나옴. (인덱스가 나오고)     
      }

      console.log('# for of 반복문')
      for (const i of array) {
        console.log(i)        // 사과, 배, 귤, 바나나 로 나옴. (얘는 배열 요소가 나오고?)
      }
    </script>
  </head>
  <body></body>
