<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (a >= 1 && a <= 12) {
        if (a >= 9 && a <=11) {
          console.log('가을입니다.')
        } else if (a >= 3 && a <= 5) {
          console.log('봄입니다.')
        } else if (a >= 6 && a <= 8) {
          console.log('여름입니다.')
        } else {
          console.log('겨울입니다.')
        }
      }

    </script>
  </head>
  <body></body>
</html>
