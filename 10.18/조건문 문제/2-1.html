<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력하세요.")
        var msg;

        if (num == 0 ) {
            msg = 0
        } else if (num < 0) {
            msg = "음수"
        } else {
            msg = "양수"
        }

        document.write(msg)
    </script>
</body>
</html>
