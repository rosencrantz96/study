<!DOCTYPE html>
<html>

    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt('달러를 입력해주세요.');
      const dollar = Number(rawInput);

      //달러와 원화를 구해 출력하세요.
      console.log(`달러:${dollar}, 원화:${1270 * dollar}`)

      let won = 1270 * dollar
      console.log(`달러:${dollar}, 원화:${won}`)

</script>
