<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");
      console.log(rawInput)

      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.
      const cm = Number(rawInput); 
      console.log(cm)
      const inch = cm * 0.393701; 

      console.log("결과" + inch + "입니다.");
      console.log("결과", inch);
      //백틱...?(``): 문장 만드는 것. 변수를 주고 싶으면 &{}
      console.log(`결과: ${inch}입니다.`); // 작은따옴표 x (숫자1키 왼쪽)
      console.log(`결과: ${cm}는 ${inch} 입니다.`);

      // 출력합니다.
    </script>
  </head>
  <body></body>
</html>
