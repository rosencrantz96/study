<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <!-- 여러가지 인풋태그 속성들~ -->
        <!-- 인풋태그 속성 name: (보통 id 속성과 똑같이 해준다) Specifies the name of an <input> element
        user_id =p
        user_pw =1234 // 인풋 태그의 각각의 값을 명확하게 알려주는 역할? -->
        <!-- 체크박스: 중복선택 가능, 한 그룹에 있는 애들은 보통 네임을 같게 합니당 -->
        <input type="checkbox" name="color" value="blue">blue
        <input type="checkbox" name="color" value="red">red
        <hr>
        <input type="checkbox" name="color2" value="blue">blue
        <input type="checkbox" name="color2" value="red">red
        <hr>
        <!-- 라디오: 하나만 선택 가능, 라디오도 마찬가지로 네임을 같게 함 -->
        <input type="radio" name="color" value="blue">blue
        <input type="radio" name="color" value="red">red
        <hr>
        <!-- 특이사항: 네임이 다른 경우?! 그럼... 한 질문에 대한 답이지만 같은 그룹이라고 인지를 못해 라디오가 중복 상태가 되어버림 -->
        <input type="radio" name="test1" value="blue">blue
        <input type="radio" name="test2" value="red">red
    </form>
</body>
</html>
