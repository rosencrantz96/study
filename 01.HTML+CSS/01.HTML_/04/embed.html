<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <!-- 역사가 오래됨, 오브젝트랑 똑같이 멀티미디어 파일 넣을 수 있다(오디오, 비디오, 이미지) -->
  <!-- 역사가 오래되긴 했는데 요즘엔 거의 잘 안 쓰는 것 같음 하지만 쓰긴 써요 (obj, embed는 알아두기만 하면 되는 정도) -->
  <!-- src - 똑같이 경로 들어가면 됨  -->
  <embed src="medias/spring.mp3">
</body>
</html>
