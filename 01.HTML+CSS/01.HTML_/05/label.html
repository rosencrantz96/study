<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
    <!-- 인풋 태그는 항상 폼 안에 있어야 합니다 -->
  <form>
    <!-- 라벨: 인풋태그 짝꿍~ 당연함. 멀 쓰라는지 알려줘야 함. -->
    <!-- for 속성이 항상 있음 '~를 위해' 라는 뜻 생각하면 쉬움. 연결된다는 의미를 주는 것! 라벨 for, 인풋은 세트 -->
    <label for="user-id">아이디(6자 이상)</label>
    <!-- 인풋태그: 폼태그에서 가장 많이 쓰일 것임. 입력 받는 것. -->
    <!-- 타입 -> 텍스트 작성 가능 / 
      id -> 태그마다 고유의 아이디를 부여 (회원가입 아이디를 생각하세용) (네이밍 규칙이 있습니다) (일단 지금 중요한 건 의미가 있는거로 하는거) 
      (소문자) (아이디는 절대 중복이 되어선 안 된다! 당연함. 구분하기 위해서 사용하는 거니깐.)-->
      <!-- 인풋 태그는 유형이 진짜 많다! w3schools 가서 마니마니 보세욥 -->
    <input type="text" id="user-id">
  </form>
</body>
</html>
