<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="utf-8">
		<title>로그인</title>
  </head>
  <body>
	<form>
    <fieldset>
    	<label>아이디: <input type="text" id="user_id" size="10"></label>
      <!-- 타입 패스워드: *****하고 나오는거 -->
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <!-- 타입 서브밋: 전송하는 기능 (데이터가 어디론가 넘어갑니다 서버에서 다시 배움)
      입력받은 인풋 데이터들을 다른 곳으로 넘겨줌 -->
      <!-- value: "글자"로 보여줌 아래같은 경우에는 "로그인"이 보이는 것임-->
      <input type="submit" value="로그인">
    </fieldset>
  </form>
  </body>
</html>
