<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜와 시간</title>
</head>
<body>
  <form>
    <h1>날짜 지정하기</h1>
    <!-- date는 전체 날짜... 근데 달력 같은 거 잘 안 씀 누군가 만들어 준 것을 주로 사용...? -->
    <input type="date">
    <input type="month">
    <input type="week">
    <hr>
    <h1>시간 지정하기</h1>
    <input type="time">
    <!-- 로컬타임은 날짜까지 포함한거 -->
    <input type="datetime-local">
    <hr>
    <h1>범위 제한하기</h1>
    <input type="date" min="2020-02-01" max="2020-02-15">
    <input type="time" min="14:00" max="16:00">
  </form>
</body>
</html>
