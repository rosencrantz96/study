<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <!-- 폼태그 -> 폼을 쓸 수 있는 구역이 생김 -->
  <form action="">
    <!-- 필드셋 -> 하나의 필드를 만들어준다고 생각하면 됨 -->
    <!-- 레전드 -> 타이틀을 만들어 준다! -->
    <fieldset>
      <legend>상품 선택</legend>
      <!-- 필드셋 안에 뭘 쓰고 싶다면 피 태그 활용 -->
      <p>아싸 오늘 점심 라멘</p>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
    </fieldset>      
  </form>
</body>
</html>
